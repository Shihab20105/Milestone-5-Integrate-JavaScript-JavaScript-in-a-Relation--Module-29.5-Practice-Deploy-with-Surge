<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Money Master</title>
</head>
<body class="bg-gray-50">

  <!-- Header -->
  <header class="text-center py-6">
    <h3 class="text-start text-sm text-gray-600">
      29_5-1 Practice Money master and handle a few validation 
    </h3>
    <h1 class="text-3xl font-bold text-fuchsia-600">Money Master!</h1>
  </header>

  <!-- Main Section -->
  <main class="container mx-auto p-4">
    <section class="grid grid-cols-1 md:grid-cols-2 gap-6">

      <!-- Left: Image -->
      <div class="flex justify-center items-center">
        <img 
          src="Images/money.png" 
          alt="Money" 
          class="w-[95%] max-h-screen"
        />
      </div>

      <!-- Right: Calculator Card -->
      <div class="bg-fuchsia-100 p-6 rounded-2xl shadow-lg">
        <div class="text-center space-y-6">

          <!-- Income -->
          <div>
            <h5 class="text-lg font-bold mb-4">Income</h5>
            <div class="flex items-center mb-3">
              <label for="income" class="font-bold mr-2 w-20">Income</label>
              <input 
                type="number" 
                id="income" 
                min="0" 
                class="flex-grow p-2 rounded border"
              />
            </div>
          </div>

          <!-- Expenses -->
          <div>
            <h5 class="text-lg font-bold mb-4">Expenses</h5>
            <div class="flex items-center mb-3">
              <label for="food" class="font-bold mr-2 w-20">Food</label>
              <input 
                type="number" 
                id="food" 
                min="0" 
                class="flex-grow p-2 rounded border"
              />
            </div>
            <div class="flex items-center mb-3">
              <label for="rent" class="font-bold mr-2 w-20">Rent</label>
              <input 
                type="number" 
                id="rent" 
                min="0" 
                class="flex-grow p-2 rounded border"
              />
            </div>
            <div class="flex items-center mb-3">
              <label for="clothes" class="font-bold mr-2 w-20">Clothes</label>
              <input 
                type="number" 
                id="clothes" 
                min="0" 
                class="flex-grow p-2 rounded border"
              />
            </div>
          </div>

          <!-- Calculate Button -->
          <div>
            <button 
              onclick="calculateExpense()" 
              class="bg-fuchsia-600 text-white py-2 px-4 rounded-lg font-bold mt-2"
            >
              Calculate
            </button>
          </div>

          <!-- Expense & Balance Display -->
          <div>
            <h5 class="font-bold my-2">Total Expense: <span id="total-expense">0</span></h5>
            <h5 class="font-bold my-2">Balance: <span id="balance">0</span></h5>
          </div>

          <!-- Savings -->
          <div>
            <div class="flex items-center mb-3">
              <label for="save" class="font-bold mr-2 w-20">Save</label>
              <input 
                type="number" 
                id="save" 
                min="0" 
                class="flex-grow p-2 rounded border mr-2"
              />
              <span class="font-bold mr-2">%</span>
              <button 
                onclick="calculateSavings()" 
                class="bg-fuchsia-600 text-white py-2 px-4 rounded-lg font-bold"
              >
                Save
              </button>
            </div>
          </div>

          <!-- Savings & Remaining Balance Display -->
          <div>
            <h5 class="font-bold my-2">Saving Amount: <span id="saving-amount">0</span></h5>
            <h5 class="font-bold my-2">Remaining Balance: <span id="remaining-balance">0</span></h5>
          </div>

        </div>
      </div>
    </section>
  </main>

  <!-- JavaScript -->
  <script src="JS/practice.js"></script>

</body>
</html>
