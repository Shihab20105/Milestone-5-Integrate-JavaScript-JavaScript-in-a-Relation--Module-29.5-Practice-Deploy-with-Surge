<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Money Master</title>
</head>
<body class="bg-gray-50">

  <!-- Header -->
  <header class="text-center py-6">
    <h3 class="text-start">29_5-1 Practice Money master and handle a few validation</h3>
    <h1 class="text-3xl font-bold text-fuchsia-600">Money Master!</h1>
  </header>

  <!-- Main Section -->
  <main class="container mx-auto p-4">
    <section class="grid grid-cols-1 md:grid-cols-2 gap-6">

      <!-- Image -->
      <div class="flex justify-center items-center">
        <img class="w-[95%] max-h-screen" src="Images/money.png" alt="Money">
      </div>

      <!-- Calculator Card -->
      <div class="bg-fuchsia-100 p-6 rounded shadow-lg">
        <div class="text-center">

          <!-- Income -->
          <h5 class="text-lg font-bold mb-4">Income</h5>
          <div class="mb-3 flex items-center">
            <label for="income" class="font-bold mr-2 w-20">Income</label>
            <input type="number" min="0" class="flex-grow form-input p-2 rounded border" id="income">
          </div>

          <!-- Expenses -->
          <h5 class="text-lg font-bold mb-4">Expenses</h5>
          <div class="mb-3 flex items-center">
            <label for="food" class="font-bold mr-2 w-20">Food</label>
            <input type="number" min="0" class="flex-grow form-input p-2 rounded border" id="food">
          </div>
          <div class="mb-3 flex items-center">
            <label for="rent" class="font-bold mr-2 w-20">Rent</label>
            <input type="number" min="0" class="flex-grow form-input p-2 rounded border" id="rent">
          </div>
          <div class="mb-3 flex items-center">
            <label for="clothes" class="font-bold mr-2 w-20">Clothes</label>
            <input type="number" min="0" class="flex-grow form-input p-2 rounded border" id="clothes">
          </div>

          <!-- Calculate Button -->
          <button class="bg-fuchsia-600 text-white py-2 px-4 rounded-lg font-bold mt-2" onclick="calculateExpense()">Calculate</button>

          <!-- Expense & Balance Display -->
          <div class="my-4">
            <h5 class="my-2 font-bold">Total Expense: <span id="total-expense">0</span></h5>
            <h5 class="my-2 font-bold">Balance: <span id="balance">0</span></h5>
          </div>

          <!-- Savings -->
          <div class="mb-3 flex items-center">
            <label for="save" class="font-bold mr-2 w-20">Save</label>
            <input type="number" min="0" class="flex-grow form-input p-2 rounded border mr-2" id="save">
            <span class="font-bold mr-2">%</span>
            <button class="bg-fuchsia-600 text-white py-2 px-4 rounded-lg font-bold" onclick="calculateSavings()">Save</button>
          </div>

          <!-- Savings & Remaining Balance Display -->
          <div class="my-4">
            <h5 class="my-2 font-bold">Saving Amount: <span id="saving-amount">0</span></h5>
            <h5 class="my-2 font-bold">Remaining Balance: <span id="remaining-balance">0</span></h5>
          </div>

        </div>
      </div>

    </section>
  </main>

  <!-- JavaScript -->
  <script src="JS/practice.js"></script>

</body>
</html>
