<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Practice Money Master</title>

  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" 
    crossorigin="anonymous"
  />

  <style>
    #remaining-balance {
      color: purple;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="text-center my-4">
    <h5 class="text-start text-muted">
      29_5-1 Practice Money master and handle a few validation
    </h5>
    <h1 class="fw-bold text-primary">Money Master!</h1>
  </header>

  <!-- Main Section -->
  <main class="container">
    <section class="row row-cols-1 row-cols-md-2 g-4 align-items-center">

      <!-- Left Column: Illustration -->
      <div class="text-center">
        <img 
          src="Images/money.png" 
          alt="Money illustration" 
          class="img-fluid"
        />
      </div>

      <!-- Right Column: Calculator -->
      <div class="bg-light p-4 rounded shadow-sm">
        <div class="text-center">

          <!-- Income -->
          <h5 class="fw-bolder mb-3">Income</h5>
          <div class="row mb-3">
            <label for="income" class="fw-bold col-sm-2 col-form-label">Income</label>
            <div class="col-sm-10">
              <input type="number" id="income" class="form-control" min="0" />
            </div>
          </div>

          <!-- Expenses -->
          <h5 class="fw-bolder mb-3">Expenses</h5>
          <div class="row mb-3">
            <label for="food" class="fw-bold col-sm-2 col-form-label">Food</label>
            <div class="col-sm-10">
              <input type="number" id="food" class="form-control" min="0" />
            </div>
          </div>
          <div class="row mb-3">
            <label for="rent" class="fw-bold col-sm-2 col-form-label">Rent</label>
            <div class="col-sm-10">
              <input type="number" id="rent" class="form-control" min="0" />
            </div>
          </div>
          <div class="row mb-3">
            <label for="clothes" class="fw-bold col-sm-2 col-form-label">Clothes</label>
            <div class="col-sm-10">
              <input type="number" id="clothes" class="form-control" min="0" />
            </div>
          </div>

          <!-- Calculate Button -->
          <button 
            id="calculate-btn" 
            class="btn btn-lg btn-primary fw-bold mb-3"
            onclick="calculateExpense()"
          >
            Calculate
          </button>

          <!-- Expense & Balance -->
          <div class="my-3">
            <h5 class="fw-bold">Total Expense: <span id="total-expense">0</span></h5>
            <h5 class="fw-bold">Balance: <span id="balance">0</span></h5>
          </div>

          <!-- Savings -->
          <div class="row mb-3 align-items-center">
            <label for="save" class="fw-bold col-sm-2 col-form-label">Save</label>
            <div class="col-sm-5">
              <input type="number" id="save" class="form-control" min="0" />
            </div>
            <div class="col-sm-5 d-flex align-items-center">
              <span class="fw-bold me-2">%</span>
              <button 
                class="btn btn-primary w-100 fw-bold" 
                onclick="calculateSavings()"
              >
                Save
              </button>
            </div>
          </div>

          <!-- Saving & Remaining Balance -->
          <div class="my-3">
            <h5 class="fw-bold">Saving Amount: <span id="saving-amount">0</span></h5>
            <h5 class="fw-bold">Remaining Balance: <span id="remaining-balance">0</span></h5>
          </div>

        </div>
      </div>
    </section>
  </main>

  <!-- Bootstrap JS -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" 
    crossorigin="anonymous">
  </script>
  <script src="JS/practice2.js"></script>
</body>
</html>
